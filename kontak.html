<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Kami - Leny Copy Centre</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="font-sans bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-4 py-3 border-b bg-white shadow-sm sticky top-0 z-50">
    <div class="flex items-center space-x-2">
      <img src="lgo fotokopi.jpeg" alt="Logo Leny Copy Centre" class="h-12 w-auto rounded">
      <span class="font-bold text-lg md:text-xl">Leny Copy Centre</span>
    </div>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex space-x-6 text-gray-700 font-medium">
      <a href="#" id="homeBtn" class="hover:text-blue-600">HOME</a>
      <a href="layanankami.html" class="hover:text-blue-600">LAYANAN</a>
      <a href="kontak.html" class="text-blue-600 font-semibold">KONTAK</a>
      <a href="lokasi.html" class="hover:text-blue-600">LOKASI</a>
    </nav>

    <!-- Tombol Menu Mobile -->
    <button id="menuBtn" class="md:hidden border px-3 py-2 rounded text-sm focus:outline-none">☰</button>
  </header>

  <!-- Overlay Gelap -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300"></div>

  <!-- Menu Mobile (Slide dari kanan) -->
  <div id="mobileMenu"
       class="fixed top-0 right-0 h-full w-2/3 sm:w-1/3 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-out z-50 flex flex-col text-center text-gray-700 font-medium">
    
    <!-- Tombol Tutup -->
    <button id="closeMenu" class="self-end m-4 text-gray-500 text-2xl hover:text-gray-800">&times;</button>

    <!-- Daftar Menu -->
    <a href="#" id="homeBtnMobile" class="py-3 border-t hover:bg-gray-100">HOME</a>
    <a href="layanankami.html" class="py-3 border-t hover:bg-gray-100">LAYANAN</a>
    <a href="kontak.html" class="py-3 border-t hover:bg-gray-100 text-blue-600 font-semibold">KONTAK</a>
    <a href="lokasi.html" class="py-3 border-t hover:bg-gray-100">LOKASI</a>
  </div>

  <!-- Hero Section -->
  <section class="text-center py-12 px-4 bg-white">
    <h1 class="text-3xl md:text-4xl font-bold">KONTAK KAMI</h1>
    <p class="text-gray-600 mt-2 text-sm md:text-base">Hubungi kami untuk layanan cepat, ramah, dan profesional</p>
  </section>

  <!-- Kontak Person Section -->
  <section id="kontak" class="text-center py-12 bg-gray-100 px-4">
    <h2 class="text-2xl font-bold mb-4">KONTAK PERSON</h2>
    <div class="flex flex-col items-center space-y-4">

      <!-- WhatsApp -->
      <button id="whatsappBtn"
              class="flex items-center space-x-3 border px-5 py-2 rounded-lg shadow hover:bg-green-50 transition w-56 justify-center">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="text-green-600">
          <path d="M.057 24l1.687-6.163a11.896 11.896 0 0 1-1.62-5.945C.124 5.305 5.48 0 12.04 0c3.2 0 6.203 1.245 8.457 3.498A11.832 11.832 0 0 1 24 11.999c0 6.558-5.355 11.914-11.944 11.999A11.88 11.88 0 0 1 .057 24z"/>
        </svg>
        <span class="font-medium text-sm">WhatsApp Kami</span>
      </button>

      <!-- Instagram -->
      <a href="https://www.instagram.com/lenicopycentre?igsh=cGtlcjltc3c1Mzhk"
         target="_blank"
         class="flex items-center space-x-2 border px-5 py-2 rounded-lg shadow hover:bg-pink-50 transition w-56 justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6 text-pink-600">
          <path d="M7.75 2A5.75 5.75 0 0 0 2 7.75v8.5A5.75 5.75 0 0 0 7.75 22h8.5A5.75 5.75 0 0 0 22 16.25v-8.5A5.75 5.75 0 0 0 16.25 2h-8.5zm0 1.5h8.5A4.25 4.25 0 0 1 20.5 7.75v8.5A4.25 4.25 0 0 1 16.25 20.5h-8.5A4.25 4.25 0 0 1 3.5 16.25v-8.5A4.25 4.25 0 0 1 7.75 3.5zm9.5 2a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-5.25 1.75A5.25 5.25 0 1 0 17.25 12 5.25 5.25 0 0 0 12 7.25z"/>
        </svg>
        <span class="font-medium text-sm">Instagram Kami</span>
      </a>

      <!-- TikTok -->
      <button id="tiktokBtn" 
              class="flex items-center space-x-2 bg-black text-white px-5 py-2 rounded-lg hover:bg-gray-800 transition shadow w-56 justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 512 512" class="w-5 h-5 text-white">
          <path d="M412.19 117.66a109.5 109.5 0 0 1-62.65-19.81v204.83a99.82 99.82 0 1 1-99.82-99.82 100.63 100.63 0 0 1 15.43 1.18v-70.66a171.38 171.38 0 0 0-15.43-.72 170.48 170.48 0 1 0 170.47 170.48V184.53a171.55 171.55 0 0 0 62.65 11.93v-77.63z"/>
        </svg>
        <span class="text-sm font-medium">TikTok Kami</span>
      </button>
    </div>
  </section>

  <!-- Tombol Kembali -->
  <div class="text-center my-10">
    <button id="backBtn" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition">
      ← Kembali ke Beranda
    </button>
  </div>

  <!-- Footer -->
  <footer class="text-center py-6 bg-white border-t text-gray-600 text-sm">
    © 2025 LENY COPY CENTRE
  </footer>

  <script>
    // Elemen menu
    const menuBtn = document.getElementById('menuBtn');
    const closeMenu = document.getElementById('closeMenu');
    const overlay = document.getElementById('overlay');
    const mobileMenu = document.getElementById('mobileMenu');

    // Fungsi buka menu
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.remove('translate-x-full');
      mobileMenu.classList.add('translate-x-0');
      overlay.classList.remove('hidden');
    });

    // Fungsi tutup menu
    function closeMobileMenu() {
      mobileMenu.classList.remove('translate-x-0');
      mobileMenu.classList.add('translate-x-full');
      overlay.classList.add('hidden');
    }

    closeMenu.addEventListener('click', closeMobileMenu);
    overlay.addEventListener('click', closeMobileMenu);

    // Tombol Home & Kembali ke Beranda
    const homeBtn = document.getElementById('homeBtn');
    const homeBtnMobile = document.getElementById('homeBtnMobile');
    const backBtn = document.getElementById('backBtn');

    function goToHome() {
      window.location.href = 'fotocopy.html#home';
    }

    homeBtn.addEventListener('click', goToHome);
    if (homeBtnMobile) homeBtnMobile.addEventListener('click', goToHome);
    backBtn.addEventListener('click', goToHome);

    // WhatsApp
    document.getElementById('whatsappBtn').addEventListener('click', (e) => {
      e.preventDefault();
      const phoneDigits = '6281333504464';
      const text = encodeURIComponent('Halo Leny Copy Centre, saya ingin menanyakan layanan.');
      window.open(`https://wa.me/${phoneDigits}?text=${text}`, '_blank');
    });

    // TikTok
    document.getElementById('tiktokBtn').addEventListener('click', (e) => {
      e.preventDefault();
      window.open("https://www.tiktok.com/@leni_copy_centre.1", '_blank');
    });
  </script>

</body>
</html>
