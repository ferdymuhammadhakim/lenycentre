<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lokasi Kami - Leny Copy Centre</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="font-sans bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-4 py-3 border-b bg-white shadow-sm sticky top-0 z-50">
    <div class="flex items-center space-x-2">
      <img src="lgo fotokopi.jpeg" alt="Logo Leny Copy Centre" class="h-12 w-auto rounded">
      <span class="font-bold text-lg md:text-xl">Leny Copy Centre</span>
    </div>
    <nav class="hidden md:flex space-x-6 text-gray-700 font-medium">
      <a href="#" id="homeBtn" class="hover:text-blue-600">HOME</a>
      <a href="layanankami.html" class="hover:text-blue-600">LAYANAN</a>
      <a href="kontak.html" class="hover:text-blue-600">KONTAK</a>
      <a href="lokasi.html" class="text-blue-600 font-semibold">LOKASI</a>
    </nav>
    <!-- Tombol Menu Mobile -->
    <button id="menuBtn" class="md:hidden border px-3 py-2 rounded text-sm focus:outline-none">
      ☰
    </button>
  </header>

  <!-- Overlay gelap -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-300"></div>

  <!-- Mobile Menu (slide-in dari kanan) -->
  <div id="mobileMenu"
       class="fixed top-0 right-0 h-full w-2/3 sm:w-1/3 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-out z-50 flex flex-col text-center text-gray-700 font-medium">
    <!-- Tombol close -->
    <button id="closeMenu" class="self-end m-4 text-gray-500 text-2xl hover:text-gray-800">&times;</button>
    <a href="#" id="homeBtnMobile" class="py-3 border-t hover:bg-gray-100">HOME</a>
    <a href="layanankami.html" class="py-3 border-t hover:bg-gray-100">LAYANAN</a>
    <a href="kontak.html" class="py-3 border-t hover:bg-gray-100">KONTAK</a>
    <a href="lokasi.html" class="py-3 border-t hover:bg-gray-100">LOKASI</a>
  </div>

  <!-- Hero Section -->
  <section class="text-center py-10 px-4 bg-white">
    <h1 class="text-3xl md:text-4xl font-bold">LOKASI KAMI</h1>
    <p class="text-gray-600 mt-2 text-sm md:text-base">Temukan kami dengan mudah di Google Maps</p>
  </section>

  <!-- Google Maps Section -->
  <section id="maps" class="text-center pt-6 pb-2 px-4 bg-gray-50">
    <h2 class="text-2xl font-bold mb-3">LOKASI LENY COPY CENTRE</h2>
    <div class="max-w-3xl mx-auto rounded-lg overflow-hidden shadow">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3953.187235346937!2d108.20448207501874!3d-7.353783592662967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6f57001d0b16d1%3A0xbb4d08ae50eb2774!2sLENI%20COPY%20CENTRE!5e0!3m2!1sid!2sid!4v1734459372000!5m2!1sid!2sid" 
        width="100%" height="320" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

  <!-- Jam Operasional -->
  <section id="jam" class="text-center py-6 bg-white px-4">
    <h2 class="text-2xl font-bold mb-3">JAM OPERASIONAL</h2>
    <div class="text-gray-700 text-sm md:text-base space-y-2">
      <p><strong>SENIN - JUMAT:</strong> 06.00 - 22.00</p>
      <p><strong>SABTU:</strong> 06.00 - 20.00</p>
      <p><strong>MINGGU:</strong> 06.00 - 22.00</p>
    </div>
  </section>

  <!-- Tombol Kembali -->
  <div class="text-center my-10">
    <button id="backBtn" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition">
      ← Kembali ke Beranda
    </button>
  </div>

  <!-- Footer -->
  <footer class="text-center py-6 bg-white border-t text-gray-600 text-sm">
    © 2025 LENY COPY CENTRE
  </footer>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const closeMenu = document.getElementById('closeMenu');
    const mobileMenu = document.getElementById('mobileMenu');
    const overlay = document.getElementById('overlay');

    // Fungsi buka menu
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.remove('translate-x-full');
      mobileMenu.classList.add('translate-x-0');
      overlay.classList.remove('hidden');
      overlay.classList.add('opacity-100');
    });

    // Fungsi tutup menu
    function closeMobileMenu() {
      mobileMenu.classList.remove('translate-x-0');
      mobileMenu.classList.add('translate-x-full');
      overlay.classList.add('hidden');
    }

    closeMenu.addEventListener('click', closeMobileMenu);
    overlay.addEventListener('click', closeMobileMenu);

    // Tombol Home & Kembali ke Beranda
    const homeBtn = document.getElementById('homeBtn');
    const homeBtnMobile = document.getElementById('homeBtnMobile');
    const backBtn = document.getElementById('backBtn');

    function goToHome() {
      window.location.href = 'fotocopy.html#home';
    }

    homeBtn.addEventListener('click', goToHome);
    if (homeBtnMobile) homeBtnMobile.addEventListener('click', goToHome);
    backBtn.addEventListener('click', goToHome);
  </script>

</body>
</html>
